<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - Lumipha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <main class="admin-page">
        <div class="login-card">
            <img src="images/Symbol.svg" alt="Logo" style="margin-bottom: 24px;">
            <form class="admin-form" action="lumiphadashboard.html" method="get">
                <label for="username">Kullanıcı Adı</label>
                <input id="username" name="username" type="text" placeholder="Kullanıcı adınızı girin" required>

                <label for="password">Parola</label>
                <input id="password" name="password" type="password" placeholder="Parolanızı girin" required>

                <div style="display:flex; justify-content:center; width:100%;">
                    <button type="submit" class="adminbutton">Giriş Yap</button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
