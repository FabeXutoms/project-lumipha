<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumipha - Filtrele</title>
    <link rel="stylesheet" href="search-page-academy.css">
</head>
<body>
    <header class="academyFilterContent">
        <div class="academyFilterHeader">
            <h2 class="academyHeaderTitle">Filtrele</h2>
            <a href="academy.html"><img src="images/close.svg" alt=""></a>
        </div>
    </header>

    <section class="containerFilterButtons">
        <div class="accordion">    
            <div class="accordion-item">
                <div class="accordion-header">
                    <span>Sıralama</span>
                    <img src="images/arrow-accordion.png" alt="" class="arrow">
                </div>
                <div class="accordion-content">
                    <button class="filterApplyButton filterButtonAlignment">Eklenme Tarihi</button>
                    <button class="filterApplyButton">Alfabetik</button>
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header">
                    <span>İçerik Türü</span>
                    <img src="images/arrow-accordion.png" alt="" class="arrow">
                </div>
                <div class="accordion-content">
                    <button class="filterApplyButton filterButtonAlignment">Eklenme Tarihi</button>
                    <button class="filterApplyButton">Alfabetik</button>
                </div>
            </div>
        </div>
    </section>

    <section class="academySaveButtons">
        <button class="academySaveFilterButton">Kaydet</button>
    </section>

    <script src="academy-filter-page.js"></script>
</body>
</html>
