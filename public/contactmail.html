<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="canonical" href="https://www.lumipha.com" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumipha - Mail ile Yollayın</title>
    <link rel="stylesheet" href="contactcontents.css">
</head>
<body>
    <section class="contactContent">
        <div class="contactContentHeader">
            <a href="contact.html"><img src="images/back.svg" alt=""></a>
            <h1 class="contentHeaderTitle">Mail Yollayın</h1>
        </div>
    </section>

    <section class="indicatorButtons">
        <div>
            <div class="indicatorButtonHeader">
                <div class="copyMessage" id="kopyalandiMesaji">
                    <h3 class="copyMessageTitle">Kopyalandı</h3>
                </div>
                <img src="images/ri_mail-line.svg" alt="" class="invertImage">
                <h3 class="indicatorButtonHeaderTitle" id="kopyalanacakMetin">lumipha@destek.com</h3>
            </div>
        </div>

        <div class="alignment">
            <div class="indicatorButtonBottom">
                <div class="indicatorButtonBottomTitleAlignment">
                    <a class="indicatorButtonBottomTitle">Birlikte Aç</a>
                    <img src="images/upline-arrow.svg" alt="">
                </div>
                <hr class="lineIndicator">
                <a class="indicatorButtonBottomTitle marginText" id="kopyalaBtn">Kopyala</a>
            </div>
        </div>

        <div class="alignment">
            <div class="respondButton">
                <img src="images/flashlight.svg" alt="" class="respondButtonTitle">
                <h3 class="respondButtonTitle">24 Saat içinde dönüş</h3>
            </div>
        </div>

    </section>

    <section class="otherWaysButtons">
        <h1 class="otherWaysButtonsTitle">Diğer Yollar</h1>

        <a class="help-button" href="contactphone.html">
            <h2 class="help-title-second">Telefon ile Arayın</h2>
            <img src="images/ri_arrow-right-line.svg" alt="">
        </a>
        <a class="help-button help-button-alignment" href="contactwp.html">
            <h2 class="help-title-second">WhatsApp ile Ulaşın</h2>
            <img src="images/ri_arrow-right-line.svg" alt="">
        </a>
    </section>
    
    <script src="contactcontents.js"></script>
</body>
</html>
