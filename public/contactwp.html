<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="canonical" href="https://www.lumipha.com" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumipha - Telefon ile Ulaşın</title>
    <link rel="stylesheet" href="contactcontents.css">
</head>
<body>
    <section class="contactContent">
        <div class="contactContentHeader">
            <a href="contact.html"><img src="images/back.svg" alt=""></a>
            <h1 class="contentHeaderTitle">Whatsapp ile Ulaşın</h1>
        </div>
    </section>

    <section class="indicatorButtons">
        <div>
            <div class="indicatorButtonHeader">
                <div class="copyMessage">
                    <h3 class="copyMessageTitle">Kopyalandı</h3>
                </div>
                <img src="images/wp-pp.svg" alt="" class="">
                <h3 class="indicatorButtonHeaderTitle">Lumipha Tasarım Ajansı</h3>
            </div>
        </div>

        <div class="alignment">
            <div class="indicatorButtonBottom" style="padding-left: 24px !important; padding-right: 24px !important;">
                <div class="indicatorButtonBottomTitleAlignment">
                    <a class="indicatorButtonBottomWhatsappTitle">Whatsapp ile Aç</a>
                    <img src="images/upline-arrow.svg" alt="">
                </div>
                <hr class="lineIndicator" style="position: absolute; left: 60% !important;">
                <a class="indicatorButtonBottomTitle marginText">Kopyala</a>
            </div>
        </div>

        <div class="errorMessage" id="errorWhatsappMessage">
            <img src="images/errorRed.svg" alt="">
            <h3 class="errorMessageTitle">Mesai saatleri dışında görünüyorsunuz. Cevaplamamız bir sonraki günü bulabilir...</h3>
        </div>
    </section>

    <section class="otherWaysButtons">
        <h1 class="otherWaysButtonsTitle">Diğer Yollar</h1>

        <a class="help-button" href="contactmail.html">
            <h2 class="help-title-second">Mail Yollayın</h2>
            <img src="images/ri_arrow-right-line.svg" alt="">
        </a>
        <a class="help-button help-button-alignment" href="contactwp.html">
            <h2 class="help-title-second">Telefon ile Arayın</h2>
            <img src="images/ri_arrow-right-line.svg" alt="">
        </a>
    </section>
    
</body>
</html>
